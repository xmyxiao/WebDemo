        var html = document.querySelector('html');

        function changeRem() {
            var width = html.getBoundingClientRect().width;
            html.style.fontSize = width / 10 + 'px';
        }
    </script>
    <script>
		var PartArea = $('#indexHead')[0],
        Scroll1 = $('#indexHead .p-js-title1')[0],
        Scroll2 = $('#indexHead .p-js-title2')[0];
        
        var cPartArea = $('#contentText')[0],
        cScroll1 = $('#contentText .p-js-title1')[0],
        cScroll2 = $('#contentText .p-js-title2')[0];

        Scroll2.innerHTML = Scroll1.innerHTML;
		cScroll2.innerHTML = cScroll1.innerHTML;
        function roll() {
            if(Scroll2.offsetWidth - PartArea.scrollLeft <= 0) {
                PartArea.scrollLeft -= Scroll1.offsetWidth;
            } else {
                PartArea.scrollLeft++;
            }
            if(cScroll2.offsetWidth - cPartArea.scrollLeft < 0) {
                cPartArea.scrollLeft -= cScroll1.offsetWidth;
            } else {
                cPartArea.scrollLeft++;
            }
        }
        var StopRoll = setInterval(roll, 60);
