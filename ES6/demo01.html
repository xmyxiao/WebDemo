<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6部分新方法</title>
	</head>
	<body>
		<script>
			//let与const
			//let用于定义变量  const用于定义常量
			/* *
			 * var的问题：
			 * 1.可以重复声明
			 * 2.无法限制修改（在大型项目下可能导致问题，多人重复声明一个参数，在不报错的情况下很难排查问题）
			 * 3.没有块级作用域
			 * */
			//es6中{} 算是一个作用域  let与const的定义只能在一个作用域中生效  一个做用域中只能定义一次常量和变量  而且不能在定义前调用
			//var 定于可以提前调用  调用的值还未被赋值
			
			//解构赋值
			//将值从数组或属性从对象提取到不同的变量中
			var a, b;
			[a,b] = [10,20];
			console.log(a);  //10  typeof number
			//对象解构
			var o = {c : "10", d : "20"};
			var {c, d} = o;
			console.log(c);  //10 typeof string
			
			var e, f;
			({e, f} = {e : "10", f : "20"});
			console.log(e);
			
			//箭头函数
			//操作符左边为输入的参数，而右边则是进行的操作以及返回的值Inputs=>outputs。
			var inputs = 10;
			inputs => console.log(inputs)
			() => { ... } // 零个参数用 () 表示；
			x => { ... } // 一个参数可以省略 ()；
			(x, y) => { ... } // 多参数不能省略 ()；
			// *重要： 箭头函数没有自己内部的 this 指针。在箭头函数中， this 指针是继承于其所在的作用域。
			
			//set 用于构造不重复的数组 
		</script>
	</body>
</html>
