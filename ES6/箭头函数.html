<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//箭头函数
			//操作符左边为输入的参数，而右边则是进行的操作以及返回的值Inputs=>outputs。
			var inputs = 10;
			inputs => console.log(inputs)
			() => { ... } // 零个参数用 () 表示；
			x => { ... } // 一个参数可以省略 ()；
			(x, y) => { ... } // 多参数不能省略 ()；
			// *重要： 箭头函数没有自己内部的 this 指针。在箭头函数中， this 指针是继承于其所在的作用域。
		</script>
	</body>
</html>
