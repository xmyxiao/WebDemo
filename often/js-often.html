<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js常用易忘</title>
	</head>
	<body>
		<p>
			$(selector).serialize()  通过序列化表单值，创建 URL 编码文本字符串。
			可以选择一个或多个表单元素（比如 input 及/或 文本框），或者 form 元素本身
			一般可以用于ajax提交
		</p>
		<script>
			/*
			 数组的操作方式
			 * */
			//定义
			var arrayObj = ["1","2","3"];
			//移除最后一个元素并返回该元素值
			arrayObj.pop();
			//移除最前一个元素并返回该元素值，数组中元素自动前移
			arrayObj.shift();
			//数组插入第一个元素
			arrayObj.unshift();
			//删除从指定位置deletePos开始的指定数量deleteCount的元素，数组形式返回所移除的元素
			arrayObj.splice(deletePos,deleteCount);
			//插入元素 第三个参数是添加的新项目  后面可以有多个新项目
			//第一个参数是插入位置  第二个是删除个数
			arrayObj.splice(0,0,"asp");
			//创建一个新数组, 其包含通过所提供函数实现的测试的所有元素
			arrayObj.filter()
			var filtered = [12, 5, 8, 130, 44].filter(isBigEnough);
			const isBigEnough = value => value >= 10;
			// filtered is [12, 130, 44]
			
			//返回数组的拷贝数组，注意是一个新的数组，不是指向
			arrayObj.concat();
			
			//反转元素（最前的排到最后、最后的排到最前），返回数组地址
			arrayObj.reverse();
			//对数组元素排序，返回数组地址
			arrayObj.sort();
			//数组累加器  这里的0代表的是第一个数  可以没有  prev累加结果  next下一个数  ie9以上
			arrayObj.reduce((prev,next) => {
				return prev + next.itemCount*next.itemPrice;
			},0);
			//数组循环  没有返回值 ie9以上
			arrayObj.forEach(item =>item.isChecked)
			//测试是否所有数据都通过函数
			arrayObj.every(item => item.isChecked);
			//数组转字符串
			arrayObj.join(separator);
			
			/*
			 对象
			 * */
			//合并对象，修改第一个对象
			var object1 = {id : "1",name1:"a"},object2 = {id:"2",name2:"b",other:"c"};
			$.extend(object1, object2); 
			object1 变为 {id: "2", name1: "a", name2: "b", other: "c"}
			
			//回调函数就是将后续逻辑传入当前要执行的函数
			function a(callback){
				//当前执行函数
				callback();
			}
			function b(){
				//后续逻辑
			}
			a(b);
		</script>
	</body>
</html>
